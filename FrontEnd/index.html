<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Inventory</h1>
    <table id="gameTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Release Date</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="addGameButton" class="btn btn-add">Add New Game</button>

    <div class="overlay" id="overlay"></div>

    <div class="popup-form" id="gameFormPopup">
        <form id="gameForm">
            <h2>Add / Update Game</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required><br><br>
            <label for="releaseDate">Release Date:</label>
            <input type="datetime-local" id="releaseDate" required><br><br>
            <label for="genre">Genre:</label>
            <select id="genre" required></select><br><br>
            <button type="submit" class="btn btn-add">Save</button>
            <button type="button" class="btn" id="cancelButton">Cancel</button>
        </form>
    <script src="app.js"></script>
</body>
</html>
